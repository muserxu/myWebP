<section class="resume-section p-3 p-lg-5 d-flex align-items-center" id="education">
    <div class="w-100">
      <h2 class="mb-5">Education</h2>

      <div class="resume-item d-flex flex-column flex-md-row justify-content-between mb-5">
        <div class="resume-content">
          <h3 class="mb-0">University of Toronto - St.George Campus</h3>
          <div class="subheading mb-3">Bachelor of Science</div>
          <div>Computer Science</div>
          <p>GPA: 3.2</p>
          
        </div>
        <div class="resume-date text-md-right">
          <span class="text-primary">September 2015 - June 2019</span>
        </div>
      </div>


      <!-- <div class="row"*ngFor="let image of images">
        <img class="img-fluid" src=" {{ image }} " alt="First slide">
      </div> -->

      <div id="gradPhotos" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">

            <div class="carousel-item active">
                <img class="img-fluid" src="../assets/grad1.png" alt="First slide">
            </div>
            <div class="carousel-item " *ngFor="let image of images">
                <img class="img-fluid" src="{{ image }}" alt="First slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#gradPhotos" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#gradPhotos" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

    </div>
</section>
